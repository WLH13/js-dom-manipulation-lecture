<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <span id="username"></span>
    <section id="counter-container">
        <p id="counter"></p>
        <div>
            <button id="decrement" onclick="decrementCount()">-</button>
            <button id="clear" onclick="resetCount()">C</button>
            <button id="increment" onclick="incrementCount()">+</button>
        </div>
    </section>
    <input type="text" id="nameInput" />
    <input type="submit" onclick="changeUsername()"/>
</body>
<script src="index.js"></script>
</html>
